<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >

  <title>Frontend Mentor | Stats preview card component</title>
  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-component">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <div class="stat-box">
          <div>
            <div class="numbers">
              <p class="num">10k+</p>
              <p class="num">25k+</p>
              <p class="num">38k+</p>
              <p class="num">67k+</p>
              <p class="num">88k+</p>
            </div>
            <p>companies</p>
          </div>

          <div>
            <div class="numbers">
              <p class="num">314</p>
              <p class="num">410</p>
              <p class="num">502</p>
              <p class="num">689</p>
              <p class="num">705</p>
            </div>
            <p>templates</p>
          </div>

          <div>
            <div class="numbers">
              <p class="num">12m+</p>
              <p class="num">13m+</p>
              <p class="num">15m+</p>
              <p class="num">17m+</p>
              <p class="num">20m+</p>
            </div>
            <p>queries</p>
          </div>
        </div>
      </div>

      <div class="img-component">
        <img
          src="images/image-header-desktop.jpg"
          alt=""
        >
      </div>
    </div>
  </div>

</body>

</html>
